<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./auth.components.css">
    <script src="./auth.component.ts"></script>
<!--    <script defer src="/js/login.js"></script>-->
</head>
<main class="main" >
<body class="body-login" style="background-image: url('VanillaSPA/app/components/home/auth.png');">
<h4 class="login">  <span bind-text="auth"></span></h4>
<div class="container" style="margin-top: 50px">

    <br>
    <form name="myForm" action="#" class="loginForm" onsubmit="return validateForm()" method="post" required>
        <h2 class="text-center">Login</h2>
        <div class="input-group">
            <label for="username" class="label">Username</label>
            <input required minlength="3" maxlength="15" type="text" placeholder="nickname" id="username" class="input">
            <span class="error-message"></span>
        </div>
        <br>
        <div class="input-group">
            <label for="password" class="label"> Password </label>
            <input required minlength="8"  type="password" placeholder="pass" id="password" class="input">
            <span class="error-message"></span>
            <br>

        </div>
        <div class="input-type">
            <strong>Are you accept our policy?</strong>
            <input type="checkbox">

        </div>
        <button value="Submit" id="btn" type="submit">Login</button>
    </form>
</div>
<div class="help-block">
    <a id="forgot" href="#">Forgot password?</a>
    <a id='policy' href="#">Our policy</a>
</div>

</body>
</main>
</html>
